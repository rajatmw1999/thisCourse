<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="master.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <script>
 function onSuccess(googleUser) {
   console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
 }
 function onFailure(error) {
   console.log(error);
 }
 function renderButton() {
   gapi.signin2.render('my-signin2', {
     'scope': 'profile email',
     'width': 240,
     'height': 50,
     'longtitle': true,
     'theme': 'dark',
     'onsuccess': onSuccess,
     'onfailure': onFailure
   });
 }
</script>
<div class="container">
  <h2>Modal Signup Form</h2>

  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Sign Up
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Welcome to InCampus Ltd.</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <center>
            Sign up to get tutorials ranked and much more!<br>
              CONTINUE WITH:
              </center>
        <div class="container">

         <center>
          <button class="btn-G"><i class="fa fa-google"></i> Google</button>
            <button class="btn-fb"><i class="fa fa-facebook"></i> facebook</button>
            <button class="btn-ld"><i class="fa fa-linkedin"></i> LinkedIn</button>

          <div class="strike">
            <p class="or">Or</p>
          </div>

          <hr>
  <input type="text" placeholder="Full Name" name="name" required>
<br>
  <input type="text" placeholder="Email" name="email" required>
<br>
  <input type="password" placeholder="Enter Password" name="psw" required>

                    <p class="psw-char">
                      Minimum 6 characters
                      </p>
                    <div class="clearfix">
                      <button type="submit" class="signupbtn btn btn-success">Create Account</button>
                    </div>
                  </div>
                  <p class="signin">Already have an account? <a href="#">Login!</a></p>
          <center>
          </div>

        </div>



      </div>
    </div>
  </div>

</div>

</body>
</html>
