<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"> -->

  </head>
  <body>
    <script>
   function onSuccess(googleUser) {
     console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
   }
   function onFailure(error) {
     console.log(error);
   }
   function renderButton() {
     gapi.signin2.render('my-signin2', {
       'scope': 'profile email',
       'width': 240,
       'height': 50,
       'longtitle': true,
       'theme': 'dark',
       'onsuccess': onSuccess,
       'onfailure': onFailure
     });
   }
 </script>
    <h2>Modal Signup Form</h2>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Welcome to InCampus Ltd.</h1>
          <p>Sign up to get tutorials ranked and much more!<br>
              CONTINUE WITH:</p>
          <hr>

          <div class="socials">
            <div class="upper">

              <button class="btn-G"><i class="fa fa-google"></i> Google</button>

            </div>
            <div class="lower">
              <button class="btn-fb"><i class="fa fa-facebook"></i> Facebook</button>
              <button class="btn-git"><i class="fa fa-github"></i> Github</button>
            </div>
            </div>
          <div class="strike">
            <p>Or</p>
          </div>
<hr>
          <input type="text" placeholder="Full Name" name="name" required>


          <input type="text" placeholder="Email" name="email" required>


          <input type="password" placeholder="Enter Password" name="psw" required>

          <p class="psw-char">
            Minimum 6 characters
            </p>
          <div class="clearfix">
            <button type="submit" class="signupbtn">Create Account</button>
          </div>
        </div>
        <p>Already have an account? <a href="#">Login!</a></p>
      </form>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
          // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  </body>
</html>
