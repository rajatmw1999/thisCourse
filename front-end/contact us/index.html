<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devide-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<section class="form">
        <div class="container">
        <div class="row">
        <div class="parent">
            <div class="col-lg-6 child1">
                <img src="contact.jpg" alt="Contact" width="600" height="453" />
            </div>
		<div class="contact-child col-lg-6 child2">
                        <div class="inside-contact">
                            <h3>
                               <span id="confirm"></span>
                            </h3>

                            <!--<p>Name</p>-->
                            <input id="txt_name" type="text" Required="required" placeholder="Full Name">

                            
                            <input id="txt_email" type="text" Required="required" placeholder="Email">

                            
                            <input id="txt_phone" type="text" Required="required" placeholder="Phone">

                            
                            <input id="txt_subject" type="text" Required="required" placeholder="Subject">

                            
                            <textarea id="txt_message" rows="4" cols="20" Required="required" placeholder="Your Message"></textarea>
                            
                            <input type="submit" id="btn_send" value="SEND">
                        </div>
                    </div></div></div></div>
	</section>


  



</body>
</html>
